
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="page.name" class="form-control" id="sitename" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <div ng-controller="myCtrl">
    		<textarea class="ck-editor" ng-model="page.content"></textarea>
		</div>
    </div>
</div>

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Label</label>
    <div class="col-sm-10">
        <input type="text" ng-model="page.label" class="form-control" id="sitename" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="page.url" class="form-control" id="sitename" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Template</label>
    <div class="col-sm-10" ng-controller="PageTemplateListCrtl">
         <select
            ng-model="page.pageTemplateId"
            ng-options="pageTemplate.id as pageTemplate.name for pageTemplate in pageTemplates"></select>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
