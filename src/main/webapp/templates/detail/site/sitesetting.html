<form class="form-horizontal" role="form" ng-submit="updateSiteSetting()">

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Site ID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.id" class="form-control" id="sitename" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.name" class="form-control" id="sitename" placeholder="Name"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
</form>
