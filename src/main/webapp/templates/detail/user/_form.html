<div class="form-group">
    <label for="title" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.firstName" class="form-control" id="title" placeholder="FirstName"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.lastName" class="form-control" id="lastname" placeholder="LastName"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.email" class="form-control" id="director" placeholder="Email" required />
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Organization</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.organization" class="form-control" id="plot" placeholder="Organization"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Address Line 1</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.address1" class="form-control" id="plot" placeholder="Address"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Address Line 2</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.address2" class="form-control" id="plot" placeholder="Address"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.city" class="form-control" id="plot" placeholder="City"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.state" class="form-control" id="plot" placeholder="State or Province"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.zip" class="form-control" id="plot" placeholder="Zip or Postal Code"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10" ng-controller='RolesController'>
    	<select multiple name="user.roles" class="form-control" ng-model="user.roles" ng-options="role for role in roles track by role" required></select>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" ng-model="user.account.id" class="form-control"/>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
