<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Account Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.name" class="form-control" id="name" placeholder="Account Name"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">API Key</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.apikey" class="form-control" id="apikey" placeholder="API Key"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Logo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.dashboardlogo" class="form-control" id="logo" placeholder="Logo"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Topnav Color</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.topnavColor" class="form-control" id="topnav" placeholder="TopNav" required />
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">TopNav Font</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.topnavFont" class="form-control" id="topnav-font" placeholder="TopNav Font"/>
    </div>
</div>

<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Sidenav Color</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.sidenavColor" class="form-control" id="side-nav-color" placeholder="Side Nav Color" required />
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">SideNav Font</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.sidenavFont" class="form-control" id="side-nav-font" placeholder="SideNav Font"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
