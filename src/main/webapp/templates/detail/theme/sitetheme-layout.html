<form class="form-horizontal" role="form" ng-submit="updateSiteThemeLayout()">

<div class="form-group">
    <label for="masthead" class="col-sm-2 control-label">Masthead</label>
    <div class="col-sm-10">
        <div ng-controller="myCtrl">
    		<textarea class="ck-editor" ng-model="sitetheme.masthead"></textarea>
		</div>
    </div>
</div>

<div class="form-group">
    <label for="masthead" class="col-sm-2 control-label">Footer</label>
    <div class="col-sm-10">
        <div ng-controller="myCtrl">
    		<textarea class="ck-editor" ng-model="sitetheme.footer"></textarea>
		</div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
</form>
